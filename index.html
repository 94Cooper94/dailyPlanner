<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- resets CSS for browser compatibility -->
    <link rel="stylesheet" href="./assets/reset.css" />
    <!-- the bootstraps in order: stackpath, fontawesome, googlefonts -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <!-- our own personal stylesheet -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3"><strong>Work Day Scheduler</strong></h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- timeBlocks here -->
    <div class="container">
      
      <div class="row">
        <div class="col hour"><br><br>9AM</div>
        <input class="col-9 time-block" data-hour="09" id="nineTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col hour"><br><br>10AM</div>
        <input class="col-9 time-block" data-hour="10" id="tenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col hour"><br><br>11AM</div>
        <input class="col-9 time-block" data-hour="11" id="elevenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col hour"><br><br>12PM</div>
        <input class="col-9 time-block" data-hour="12" id="twelveTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col hour"><br><br>1PM</div>
        <input class="col-9 time-block" data-hour="13" id="thirteenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col hour"><br><br>2PM</div>
        <input class="col-9 time-block" data-hour="14" id="fourteenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col hour"><br><br>3PM</div>
        <input class="col-9 time-block" data-hour="15" id="fifteenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col hour"><br><br>4PM</div>
        <input class="col-9 time-block" data-hour="16" id="sixteenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>
      <div class="row">
        <div class="col hour"><br><br>5PM</div>
        <input class="col-9 time-block" data-hour="17" id="seventeenTime"></input>
        <button type="button" class="col saveBtn">Save</button>
      </div>

    </div>
    
    <!-- bootstraps: classic jQuery and moment.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- our own personal script.js -->
    <script src="./assets/script.js"></script>
  </body>
</html>
