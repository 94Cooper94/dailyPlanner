<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- resets CSS for browser compatibility -->
    <link rel="stylesheet" href="reset.css" />
    <!-- the bootstraps in order: stackpath, fontawesome, googlefonts -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- our own personal stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Timeblocks go here -->
    <div class="container">

      <div class="row">
        <div class="col hour">9AM</div>
        <input class="col-md-9 time-block" id="nineAM"></input>
        <button type="button" class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <div class="col hour">10AM</div>
        <input class="col-md-9 time-block" id="tenAM"></input>
        <button type="button" class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <div class="col hour">11AM</div>
        <input class="col-md-9 time-block" id="elevenAM"></input>
        <button type="button" class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <div class="col hour">12PM</div>
        <input class="col-md-9 time-block" id="twelvePM"></input>
        <button type="button" class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <div class="col hour">1PM</div>
        <input class="col-md-9 time-block" id="onePM"></input>
        <button type="button" class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <div class="col hour">2PM</div>
        <input class="col-md-9 time-block" id="twoPM"></input>
        <button type="button" class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <div class="col hour">3PM</div>
        <input class="col-md-9 time-block" id="threePM"></input>
        <button type="button" class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <div class="col hour">4PM</div>
        <input class="col-md-9 time-block" id="fourPM"></input>
        <button type="button" class="saveBtn col">Save</button>
      </div>
      <div class="row">
        <div class="col hour">5PM</div>
        <input class="col-md-9 time-block" id="fivePM"></input>
        <button type="button" class="saveBtn col">Save</button>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
